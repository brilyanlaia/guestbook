<ion-header no-border>
  <ion-toolbar>
    <ion-title>Customer Detail</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-text color="primary">
      <h1><strong>{{event.nama}}</strong></h1>
    </ion-text>

    <ion-list lines="none">
        <ion-item > 
          <ion-icon name="call" slot="start" size="small"></ion-icon>
          <ion-label>{{event.nomorhp}}</ion-label>
        </ion-item>
        <ion-item > 
          <ion-icon name="mail" slot="start" size="small"></ion-icon>
          <ion-label>{{event.email}}</ion-label>
        </ion-item>
    </ion-list>

   
  </ion-content>
