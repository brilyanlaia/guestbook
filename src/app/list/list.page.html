<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Event List
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
  <ion-toolbar>
    
<ion-searchbar animated [(ngModel)]="searchTerm"
(ionChange)="setFilteredItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let e of eventlist">
      <ion-item>
        <ion-label>{{e.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
