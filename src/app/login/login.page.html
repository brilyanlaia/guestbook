<ion-header no-border>
  <ion-toolbar>
  <ion-buttons slot="end">
      <ion-icon name="settings" slot="start" routerLink="/setting"></ion-icon>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content padding>

  <div style="margin-top:60%;">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col text-center>

          <ion-text>
            <h1>Guestbook App</h1>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="fg" >
 
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <hr>
        <ion-button expand="full" (click)="login()" routerDirection="forward">LogIn</ion-button>
        
      </form>
    </div>
</ion-content>
